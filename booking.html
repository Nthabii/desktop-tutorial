<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    


    <div class="container">
        <div class="container-time">
                <h2 class="heading">Time Open</h2>
                <h3 class="heading-days">Monday-Friday</h3>
                <p>7am - 11am</p>
                <p>11am - 10pm</p>

                <h3 class="heading-days">Saturday-Sunday</Saturday-Sunday></h3>
                <p>9am - 1pm</p>
                <p>1pm - 10pm</p>

                <br>

                <h4 class="heading phone">Call us +267 3767790</h4>
        </div>

        <div class="container-form">
            <form action="#">
                <h2 class="heading heading-yellow">Reservation Online</h2>

                <div class="form-field">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="form-field">
                    <p>Movie Name</p>
                    <input type="text" placeholder="Movie Choice">
                </div>
                <div class="form-field">
                    <p>Your Email</p>
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="form-field">
                    <p>Date</p>
                    <input type="date">
                </div>
                <div class="form-field">
                    <p>Time</p>
                    <input type="time">
                </div>
                <div class="form-field">
                    <p>Number of people</p>
                   <select name="select" id="#">
                       <option value="1">1 person</option>
                       <option value="2">2 people</option>
                       <option value="3">3 people</option>
                       <option value="4">4 people</option>
                       <option value="5">5 people</option>
                       <option value="5+">5+ people</option>
                   </select>
                </div>
                <button href="index.html" class="btn">Book</button>
            </form>
        </div>
    </div>


</body>
</html>
